<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
          let text;
          let favDrink = prompt("What's your favorite drink?", "Wine");
          switch(favDrink) {
            case "Wine":
              text = "Excellent choice. Wine is good for your soul.";
              break;
            case "Tequile":
              text = "Tequile is my favorite too!";
              break;
            case "Whisky":
              text = "Really? Are you sure the Whisky is your favorite?";
              break;
            default:
              text = "I have never heard of that one..";
          }
          document.getElementById("demo").innerHTML = text;
        }
        </script>
</body>
</html>
